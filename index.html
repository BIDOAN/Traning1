<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop GLOBEE - Trang chủ</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style_new.css">
</head>
<body>
  <!-- Header-->
  <header class="bg-dark text-white py-2">
    <div class="container d-flex justify-content-between align-items-center">
      <div>
        <img src="images/logo.svg" alt="Logo" style="height:40px;">
        
      </div>
      <nav>
        <a href="index.html" class="text-white mx-2">Trang chủ</a>
        <a href="shop.html" class="text-white mx-2">Sản phẩm</a>
        <a href="shopping-cart.html" class="text-white mx-2"><i class="fa fa-shopping-cart"></i> Giỏ hàng <span id="cart-count" class="badge badge-light">0</span></a>
      </nav>
    </div>
  </header>

  <!-- jumbotron -->
  <section class="jumbotron text-center bg-light mb-0">
    <div class="container">
      <h1 class="display-4">Chào mừng đến với Shop GLOBEE</h1>
      <p class="lead">Nơi bạn tìm thấy những sản phẩm thời trang mới nhất!</p>
      <a href="shop.html" class="btn btn-primary btn-lg">Mua ngay</a>
    </div>
  </section>

  <!-- Product Section -->
  <section class="container a py-5">
    <h2 class="mb-4 text-center">Sản phẩm nổi bật</h2>
    <div id="product-list" class="row"></div>
  </section>
  <!-- Banner-->
   <section class="banner spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 offset-lg-4">
                    <div class="banner__item">
                        <div class="banner__item__pic">
                            <img src="images/banner-1.jpg" alt="">
                        </div>
                        <div class="banner__item__text1">
                            <h2>Clothing Collections 2030</h2>
                            <a href="#">Shop now</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="banner__item banner__item--middle">
                        <div class="banner__item__pic">
                            <img src="images/banner-2.jpg" alt="">
                        </div>
                        <div class="banner__item__text2">
                            <h2>Accessories</h2>
                            <a href="#">Shop now</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-7">
                    <div class="banner__item banner__item--last">
                        <div class="banner__item__pic">
                            <img src="images/banner-3.jpg" alt="">
                        </div>
                        <div class="banner__item__text3">
                            <h2>Shoes Spring 2030</h2>
                            <a href="#">Shop now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
      <p class="mb-0">&copy; 2025 Shop GLOBEE. All rights reserved.</p>
    </div>
  </footer>

  <!-- Script -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="products.js"></script>
  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Demo - Giỏ hàng</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style_new.css">
</head>
<body>
  <header class="bg-dark text-white py-2">
    <div class="container d-flex justify-content-between align-items-center">
      <div>
        <img src="images/logo.svg" alt="Logo" style="height:40px;">
        <span class="ml-2 font-weight-bold">Shop Demo</span>
      </div>
      <nav>
        <a href="index.html" class="text-white mx-2">Trang chủ</a>
        <a href="shop.html" class="text-white mx-2">Sản phẩm</a>
        <a href="shopping-cart.html" class="text-white mx-2"><i class="fa fa-shopping-cart"></i> Giỏ hàng <span id="cart-count" class="badge badge-light">0</span></a>
      </nav>
    </div>
  </header>
  <section class="container py-5">
    <h2 class="mb-4 text-center">Giỏ hàng của bạn</h2>
    <div id="cart-list"></div>
    <div id="cart-total" class="mt-3"></div>
    <div class="text-center mt-4">
      <a href="checkout.html" class="btn btn-success btn-lg">Thanh toán</a>
    </div>
  </section>
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
      <p class="mb-0">&copy; 2025 Shop Demo. All rights reserved.</p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
